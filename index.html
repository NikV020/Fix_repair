<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fix repair project</title>
  <!-- Reset -->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">

  <!-- Block -->
  <link rel="stylesheet" href="./css/blocks/header.css">
  <link rel="stylesheet" href="./css/blocks/repair.css">


  <!-- Fonts -->
  <link rel="stylesheet" href="./css/fonts/Muller-Regular/stylesheet.css">
  <link rel="stylesheet" href="./css/fonts/Muller-Medium/stylesheet.css">
</head>
<body>
  <header class="header">
    <div class="header-row">
      <div class="header-logo">
        <a href="#"><img src="./img/header/logotype.svg" alt="Logo"></a>
      </div>

      <div class="header-call">
        <a class="phone" href="#">
          <img src="./img/header/telephone.svg" alt="phone">
          Контакты
        </a>
      </div>
    </div>
  </header>
  <main>
    <section class="repair">
      <div class="container">
        <div class="repair-row">
              
          <div class="repair-content">
            <div class="repair-heading">Ремонт квартир в типовых домах</div>
              <div class="repair-text">
                <p>Готовый дизайн-проект, работы и материалы за 3 месяца от 610 т.р.</p>
              </div>
              <div class="repair-btn-row">
                <div class="repair-btn">
                  <a href="#" class="btn">Узнайте о запуске первым</a>
                </div>
                <p>Старт весной 2016</p>
              </div>
            </div>
          </div>
          
          <div class="repair-video">
            <div class="repair-video-overlay">
              <button class="repair-video-btn">
                <img src="./img/repair/play.svg" alt="Play">
              </button>
            </div>
            <img src="./img/repair/video-cover.jpg" alt="video" class="repair-video-object">
          </div>
        </div>
      </div>
    </section>
  </main>
    
</body>
</html>
