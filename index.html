    <section class="repair">

      <div class="container">



          <div class="repair-row">

            <div class="repair-content">
              <div class="repair-header-logo">
                <a href="#"><img src="./img/header/logotype.svg" alt="Logo"></a>
              </div>
              <div class="repair-heading">Ремонт квартир в типовых домах</div>
              <div class="repair-text"> 
                  <p>Готовый дизайн-проект, работы и материалы за 3 месяца от 610 т.р.</p>
              </div>
              <div class="repair-btn-row">
                <div class="repair-btn">
                  <a href="#" class="btn">Узнайте о запуске первым</a>
                </div>
                <p>Старт весной 2016</p>
              </div>
              <div class="repair-content-footer">
                <a class="repair-indicator" href="#">
                  <img src="./img/repair/arrows.svg" alt="indicator"> 
                  <p>Листайте вниз, <br>чтобы ничего не упустить</p>
                </a>
                
              </div>
            </div>

            <div class="story-video">
              <div class="header-call">
                <a class="phone" href="#">
                  <img src="./img/header/telephone.svg" alt="phone">
                  Контакты
                </a>
              </div>
                <div class="story-video-overlay">
                    <button class="story-video-btn">
                      <img src="./img/repair/play.svg" alt="Play">
                      <p>Смотреть видео</p>
                    </button>

                </div>
                <img src="./img/repair/video-cover.jpg  " alt="video" class="story-video-object">
            </div>
          </div>
      </div>
